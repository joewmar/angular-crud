<h2 mat-dialog-title>Add Task</h2>
<form class="example-form" [formGroup]="taskForm" (ngSubmit)="addTask()" method="POST">
  <mat-dialog-content>
          <mat-form-field class="example-full-width">
            <mat-label>Task</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." formControlName="task"></textarea>
          </mat-form-field>
      
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-button mat-dialog-close>Close</button>
    <button type="submit" mat-button>Add</button>
  </mat-dialog-actions>
</form>
